###################################  SQLSerer Database as persistent Database  ##############################
spring:
  application:
    name: presales-enquiry-report
  jmx:
    enabled: true          # Enable JMX
    default-domain: presales-enquiry-report  # JMX domain  
  devtools:
    restart:
      enabled: false
#  profiles:
#    active: prod
  main:
    banner-mode: off
  session:
    store-type: jdbc
    jdbc:
      table-name: SPRING_SESSION
      initialize-schema: always
      
  thymeleaf:
     cache: false
     
  servlet:
     multipart:
        enabled: true
        # Threshold after which files are written to disk.
        file-size-threshold: 2KB
        # Max file size.
        max-file-size: 200MB
        # Max Request Size
        max-request-size: 215MB

