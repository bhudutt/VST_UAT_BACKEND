server:
  port: 8083
  servlet:
    context-path: /common
    session:
      cookie:
        http-only: true
        secure: false
        
  error: 
   include-message: always
   include-binding-errors: always

###################################  SQLSerer Database as persistent Database  ##############################
spring:
  application:
    name: common-services
  devtools:
    restart:
      enabled: true
#  profiles:
#    active: default
  main:
    banner-mode: off
  session:
    store-type: jdbc
    jdbc:
      table-name: SPRING_SESSION
      initialize-schema: always
      
  thymeleaf:
     cache: false
  servlet:
     multipart:
        enabled: true
        # Threshold after which files are written to disk.
        file-size-threshold: 2KB
        # Max file size.
        max-file-size: 200MB
        # Max Request Size
        max-request-size: 215MB

